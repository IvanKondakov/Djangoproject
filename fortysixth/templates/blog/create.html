{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
Blog
{% endblock %}
{% block content %}

<!-- ======= Blog Section ======= -->
<section id="services" class="services">
    <div class="container">
        <h1>New post</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">New Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">New Text</label>
                 {{ form.full_text }}
            </div>
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
</section><!-- End Blog Section -->

{% endblock %}
