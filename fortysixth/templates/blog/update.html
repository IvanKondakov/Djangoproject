{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
Blog
{% endblock %}
{% block content %}

<!-- ======= Blog Section ======= -->
<section id="services" class="services">
    <div class="container">
        <h1>Edit post</h1>
        <form method="post" id=add>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Edit Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Edit Text</label>
                {{ form.full_text }}
            </div>
        </form>
        <div class="row">
            <div class="col-sm-10">
                <input class="btn btn-success" type="submit" value="Add" form="add">
            </div>
            <div class="col-sm">
                <form method="post" action="{% url 'blog_delete' blog.id %}">
                    {% csrf_token %}
                    <input class="btn btn-danger float-right" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</section><!-- End Blog Section -->

{% endblock %}
