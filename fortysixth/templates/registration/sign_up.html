{% extends 'registration/layout_reg.html' %}
{% load static %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div id="colorlib-main">
    <section class="ftco-section contact-section">
        <div class="container">
            <!-- Login Form -->
            <div class="row block-9">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <form method="post">
                        {% csrf_token %}
                        <label for="">Enter your username</label> <br />
                        {{ form.username }} <br />
                        <label for="">Email</label> <br />
                        {{ form.email}} <br />
                        <label for="">Password</label> <br />
                        {{ form.password1}} <br />
                        <label for="">Confirm your password</label> <br />
                        {{ form.password2}} <br /> <br />
                        <input type="submit"  class="btn btn-secondary p-3 px-xl-4 py-xl-3" value="Let's start">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
